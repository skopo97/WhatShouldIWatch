{% extends 'base.html' %}
    <meta charset="UTF-8">
    {% block title %}Random Movie!{% endblock %}
{% block content %}


  {% if movie %}
  <h1>{{ movie.title }}</h1>
  <p>{{ movie.overview }}</p>
  <p>{{ movie.release_date }}</p>
  <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
  {% else %}
  <h1>Random Movie!</h1>
  {% endif %}
{% endblock %}
